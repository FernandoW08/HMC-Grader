{% extends "base-layout.html" %}

{% block title %}
View Page
{% endblock %}

{% block rows %}
<div class="row">
  <div class="col-sm-2">
  </div>
  <div class="col-sm-8">
    <h1>{{page.title}}</h1>
  </div>
  <div class="col-sm-2">
  </div>
</div>
{% if page.canEdit(g.user) %}
<div class="row">
  <div class="col-sm-2">
  </div>
  <div class="col-sm-8">
    <a href="{{url_for('editPage', pgid=page.id)}}" class="btn btn-default">Edit</a>
    <br>
  </div>
  <div class="col-sm-2">
  </div>
</div>
<hr>
{% endif %}
<div class="row">
  <div class="col-sm-2">
  </div>
  <div class="col-sm-8" class="preview">
    {{text|markdown}}
  </div>
  <div class="col-sm-2">
  </div>
</div>
{% endblock %}
